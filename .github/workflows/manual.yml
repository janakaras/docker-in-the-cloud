# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}"
    - name: log in and update
      run: |
        echo "${{ secrets.EC2_SSH_PRIVATE }}" | tr -d '\r' > key.pem | chmod 600 key.pem
        ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@34.199.41.94 '
          sudo docker-compose stop &&
          sudo rm -r * &&
          sudo wget https://github.com/janakaras/docker-in-the-cloud/archive/refs/heads/main.zip &&
          sudo unzip main.zip &&
          cd docker-in-the-cloud-main &&
          sudo yum update -y &&
          sudo yum install docker -y &&
          sudo service docker start &&
          sudo docker-compose up &&
          sudo exit
        '
